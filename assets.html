            overflow: hidden;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        .login-text p, .guest-message {
            font-size: 9px;
            opacity: 0;
            display: block;
            overflow: hidden;

            width: 100%;
            min-height: 1.2em;
        }
