<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kugman Associates</title>
    <style>
        /* Remove scrolling from the whole webpage */
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevents scrolling */
            width: 100vw;
            height: 100vh;
        }

        /* Ensure iframe takes full space without scrolling */
        .iframe-container {
            width: 100vw;
            height: 800px; /* Adjust as needed */
            border: none;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            overflow: hidden; /* Prevents internal scrolling */
            scrollbar-width: none; /* For Firefox */
        }

        /* Hide scrollbar in WebKit browsers */
        iframe::-webkit-scrollbar {
            display: none;
        }

        /* Spotify Embed Centering */
        .spotify-container {
            display: flex;
            justify-content: center; /* Centers horizontally */
            align-items: center; /* Centers vertically */
            height: 200px; /* Adjust as needed */
        }

        .spotify {
            width: 400px;
            height: 152px;
            border-radius: 12px;
        }

        /* Footer styling */
        footer {
            font-size: 10px;
            background: black;
            color: green;
            padding: 1em 0;
            margin-top: auto;
            text-align: center; /* Centers text */
        }
    </style>
</head>
<body>
    <footer>
        <div>
            <!-- Embedded Page Section (No Scrollbars) -->
            <div class="iframe-container">
                <iframe id="contentFrame" src="index.html" scrolling="no"></iframe>
            </div>

            <script>
                function changePage(url) {
                    document.getElementById('contentFrame').src = url;
                }
            </script>

            <!-- Spotify Embed Section -->
            <div class="spotify-container">
                <iframe class="spotify" 
                    src="https://open.spotify.com/embed/playlist/2NALEWd3ZYVubQLvXjZQey?utm_source=generator" 
                    width="400" 
                    height="152" 
                    frameborder="0" 
                    allowfullscreen="" 
                    allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
                    loading="lazy">
                </iframe>
            </div>
        </div>
    </footer>
</body>
</html>
